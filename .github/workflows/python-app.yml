# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Asteroids 2085

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    
    runs-on: ${{ matrix.os }} # ğŸ§(Penux), ğŸªŸ(Bloat-dows Bro), ğŸ(Bitten-Apple People)

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    
    # TODO: Switch to actions/setup-python@v3 when Python 3.13.1 is officially supported.
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    # TODO: Switch to Python 3.13.1 when it is officially supported.

   
        
    - name: Cache Python dependencies ğŸ«™
      uses: actions/cache@v3
      with:
          path: | #caching action (linux & Mac, Then Windows path)
              ~/.cache/pip
              C:\Users\runneradmin\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
              ${{ runner.os }}-pip-
      
    - name: Install testing & project dependencies ğŸ’‰
      run: | # install all that stuff dog âœ”ï¸
        python -m pip install --upgrade pip
        pip install flake8==6.0.0 pytest==7.4.0
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: We do a little linting with flake8... for the QA lovers! ğŸ¤ŒğŸ»
      run: | # show warnings but pass the build
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run pytest # make sure tests are labeled properly (test_*.py) for discovery
      run: | # no tests currently in the repo but that will change
        pytest --maxfail=5 --disable-warnings
        
